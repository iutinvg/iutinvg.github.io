---
layout: layout
title: Blog
---

<section class="content-container">
    <div class="large-8 small-12 columns large-centered">
    	<h1>Blog</h1>
    	<ul class="no-bullet">
    		{% for post in site.posts %}
    		<li><span class="date">{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
    		{% endfor %}
    	</ul>
    </div>
</section>
