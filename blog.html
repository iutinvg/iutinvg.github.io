---
layout: default
active: blog
---

<section class="row blog">
  <div class="col-sm-4 col-sm-push-8 toc">
    {% for post in site.posts %}
    <p>
      {{ post.date | date: "%B %d, %Y" }}<br>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </p>
    {% endfor %}
  </div>
  <div class="col-sm-8 col-sm-pull-4">
    <div class="article">
      <h2><a href="{{ post.url | prepend: site.baseurl }}"></a>{{ site.posts[0].title }}</h2>
      <p>{{ site.posts[0].date | date: "%B %d, %Y" }}</p>

      {{site.posts[0].content}}

    </div>
  </div>
</section>
