<section>
	<div class="container">
		<div class="row">
			<div class="span8 offset2">
				<h2>Blog</h2>
				<ul>
					{% for post in site.posts %}
					<li>{{ post.date | date: "%B %e, %Y" }} <a href="{{ post.url }}">{{ post.title }}</a></li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</section>
